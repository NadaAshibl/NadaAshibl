<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calclator</title>
</head>
<body>
    <div id="container"><h1>My Calclator</h1>
        <input readonly id="contral"/>
        <div id="Ans">
        <button onclick="appendToDicplay('7')" >7</button>
        <button onclick="appendToDicplay('8')" >8</button>
        <button onclick="appendToDicplay('9')" >9</button>
        <button onclick="appendToDicplay('+')" class="operator-btn">+</button>
        <button onclick="appendToDicplay('4')" >4</button>
        <button onclick="appendToDicplay('5')" >5</button>
        <button onclick="appendToDicplay('6')" >6</button>
        <button onclick="appendToDicplay('-')" class="operator-btn">-</button>
        <button onclick="appendToDicplay('1')" >1</button>
        <button onclick="appendToDicplay('2')" >2</button>
        <button onclick="appendToDicplay('3')" >3</button>
        <button onclick="appendToDicplay('*')" class="operator-btn">*</button>
        <button onclick="appendToDicplay('/')" >/</button>
        <button onclick="appendToDicplay('0')" >0</button>
        <button onclick="appendToDicplay('.')" >.</button>
        <button onclick="calclator()">=</button>
        <button class="operator-btn" onclick="clearDisplay()">C</button>
        </div></div><script src="script.js"></script>
</body>
</html>
